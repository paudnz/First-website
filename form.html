            <form>
                <fieldset id="project_information">
                    <legend>Project Information</legend>
                    <ol>
                        <li>
                            <label for="name"> Name</label>
                            <input type="text" name="name">
                        </li>

                        <li>
                            <label for="priority" >Priority</label>
                            <input type="range" min="0" max="10" name="priority" value="0">
                        </li>

                        <li>
                            <label for="estimated_hours">Estimated hours</label>
                            <input type="number" name="estimated_hour" min="0" max="1000">
                        </li>

                        <li>
                            <label for="start_date">Start Date</label>
                            <input type="date" name="start_date" id="start_date" value="2010-12-01">
                        </li>

                        <li>
                            <label for="email">Email contact</label>
                            <input type="email" name="email" id="email">
                        </li>

                        <li>
                            <label for="url">Staging URL</label>
                            <input type="url" name="url" id="url">
                        </li>
                        

                    </ol>
                </fieldset>
            </br>
                <fieldset id="adress_information">
                    <legend>Adress Information</legend>
                    <ol>
                        <li>
                            <label for="name"> Name of the city</label>
                            <input type="text" name="name">
                        </li>

                        <li>
                            <label for="name"> Postcode </label>
                            <input type="text" name="Postcode">
                        </li>

                        <li>
                            <label for="building_number">Building number</label>
                            <input type="number" name="building_number" min="0" max="1000">
                        </li>
                       
                    


                    </ol>
                </fieldset>
            </br>
                <fieldset id="company_informations">
                    <legend>Company Information</legend>
                    <ol>
                        <li>
                            <label for="employees_number">Number of employee</label>
                            <input type="number" name="employees_number" min="0" max="10000">
                        </li>

                        <li>
                            <label for="budget"> Budget of the company </label>
                            <input type="text" name="Budget">
                        </li>

                        <li>
                            <label for="departments">Number of departments</label>
                            <input type="number" name="departments" min="0" max="10000">
                        </li>
                        <li>
                            <label for="locations"> Company location </label>
                            <input type="text" name="location">
                        </li>
                       

                    


                    </ol>
                </fieldset>
                
                            
                    <input type="submit" value="submit">
